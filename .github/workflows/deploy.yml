  deploy-mcp:
    name: Deploy MCP Service
    runs-on: ubuntu-latest
    needs: [detect-changes, deploy-db]
    if: needs.detect-changes.outputs.mcp == 'true'
    environment:
      name: ${{ inputs.environment || 'production' }}
