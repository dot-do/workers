        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Deploy Gateway service (last)
        run: |
          cd gateway
          pnpm wrangler deploy
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Smoke test
        run: |
          sleep 5
          curl -f https://api.services.do/health || exit 1

  notify-deployment:
    name: Notify Deployment Status
    runs-on: ubuntu-latest
    needs: [deploy-gateway, deploy-db, deploy-auth, deploy-schedule, deploy-webhooks, deploy-email, deploy-mcp, deploy-queue]
    if: always()
    steps:
      - name: Check deployment status
        run: |
          echo "üöÄ Deployment Summary:"
          echo "Gateway: ${{ needs.deploy-gateway.result }}"
          echo "DB: ${{ needs.deploy-db.result }}"
          echo "Auth: ${{ needs.deploy-auth.result }}"
          echo "Schedule: ${{ needs.deploy-schedule.result }}"
          echo "Webhooks: ${{ needs.deploy-webhooks.result }}"
          echo "Email: ${{ needs.deploy-email.result }}"
          echo "MCP: ${{ needs.deploy-mcp.result }}"
          echo "Queue: ${{ needs.deploy-queue.result }}"

      - name: Send notification on failure
        if: contains(needs.*.result, 'failure')
        run: |
          echo "‚ùå Deployment failed! Check the logs for details."
          exit 1

      - name: Send notification on success
        if: "!contains(needs.*.result, 'failure')"
        run: |
          echo "‚úÖ Deployment successful!"
