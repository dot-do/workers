  deploy-gateway:
    name: Deploy Gateway Service
    runs-on: ubuntu-latest
    needs: [detect-changes, deploy-db, deploy-auth, deploy-schedule, deploy-webhooks, deploy-email, deploy-mcp, deploy-queue]
    if: |
      always() &&
      needs.detect-changes.outputs.gateway == 'true' &&
      !contains(needs.*.result, 'failure')
    environment:
      name: ${{ inputs.environment || 'production' }}
      url: https://api.services.do
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

