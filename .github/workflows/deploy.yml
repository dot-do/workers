          curl -f https://schedule.workers.services.do/health || exit 1

  deploy-webhooks:
    name: Deploy Webhooks Service
    runs-on: ubuntu-latest
    needs: [detect-changes, deploy-db]
    if: needs.detect-changes.outputs.webhooks == 'true'
    environment:
      name: ${{ inputs.environment || 'production' }}
      url: https://webhooks.workers.services.do
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
