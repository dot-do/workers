          curl -f https://mcp.workers.services.do/health || exit 1

  deploy-queue:
    name: Deploy Queue Service
    runs-on: ubuntu-latest
    needs: [detect-changes, deploy-db]
    if: needs.detect-changes.outputs.queue == 'true'
    environment:
      name: ${{ inputs.environment || 'production' }}
