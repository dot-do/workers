name: Gateway Service

on:
  push:
    branches: [main, develop]
    paths:
      - 'gateway/**'
      - '.github/workflows/gateway.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'gateway/**'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '8.15.2'
  SERVICE_NAME: 'gateway'

jobs:
  test:
    name: Test Gateway Service
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Type check
        run: |
          cd ${{ env.SERVICE_NAME }}
          pnpm typecheck

      - name: Run tests
        run: |
          cd ${{ env.SERVICE_NAME }}
          pnpm test --coverage

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./${{ env.SERVICE_NAME }}/coverage/lcov.info
          flags: ${{ env.SERVICE_NAME }}
          name: ${{ env.SERVICE_NAME }}-coverage

  deploy:
    name: Deploy Gateway Service
    runs-on: ubuntu-latest
    needs: [test]
    if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'
    environment:
      name: ${{ inputs.environment || 'production' }}
      url: https://api.services.do
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Deploy to Cloudflare Workers
        run: |
          cd ${{ env.SERVICE_NAME }}
          pnpm wrangler deploy
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Wait for deployment
        run: sleep 10

      - name: Health check
        run: |
          MAX_RETRIES=5
          RETRY_COUNT=0

          while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
            if curl -f -s https://api.services.do/health > /dev/null; then
              echo "âœ… Health check passed"
              exit 0
            fi

            RETRY_COUNT=$((RETRY_COUNT + 1))
            echo "â³ Health check failed, retrying ($RETRY_COUNT/$MAX_RETRIES)..."
            sleep 5
          done

          echo "âŒ Health check failed after $MAX_RETRIES attempts"
          exit 1

      - name: Test critical endpoints
        run: |
          # Test gateway routing
          curl -f https://api.services.do/v1/health || exit 1

          # Test CORS headers
          curl -f -H "Origin: https://services.do" -I https://api.services.do/v1/health | grep -q "access-control-allow-origin" || exit 1

          echo "âœ… Critical endpoints working"

  rollback:
    name: Rollback on Failure
    runs-on: ubuntu-latest
    needs: [deploy]
    if: failure()
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Get previous commit
        id: previous
        run: |
          PREVIOUS_COMMIT=$(git rev-parse HEAD~1)
          echo "commit=$PREVIOUS_COMMIT" >> $GITHUB_OUTPUT

      - name: Checkout previous version
        run: git checkout ${{ steps.previous.outputs.commit }}

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Rollback deployment
        run: |
          cd ${{ env.SERVICE_NAME }}
          pnpm wrangler deploy
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Verify rollback
        run: |
          sleep 10
          curl -f https://api.services.do/health || exit 1
          echo "âœ… Rollback successful"

      - name: Create rollback issue
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `ðŸš¨ Automatic Rollback: ${context.payload.repository.name}/${{ env.SERVICE_NAME }}`,
              body: `
              # Automatic Rollback Performed

              The deployment of ${{ env.SERVICE_NAME }} failed and was automatically rolled back.

              ## Details

              - **Service**: ${{ env.SERVICE_NAME }}
              - **Failed Commit**: ${context.sha}
              - **Rolled Back To**: ${{ steps.previous.outputs.commit }}
              - **Run**: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}

              ## Next Steps

              1. Review the failed deployment logs
              2. Fix the issue
              3. Test locally
              4. Submit a new PR

              cc: @${{ github.actor }}
              `,
              labels: ['deployment-failure', 'rollback', 'automated', '${{ env.SERVICE_NAME }}']
            });
